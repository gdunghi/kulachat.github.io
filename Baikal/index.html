<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baikal Magazine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="../css/baikal.css" rel="stylesheet" />
  </head>
  <body class="theme-magazine">
    <div class="header-site">
      <div class="header-magazine container text-center">
        <div class="row">
          <div class="pull-left visible-lg visible-md">
            <div class="accouts-socials">
              <a href="#"><span class="fa fa-facebook"></span></a>
              <a href="#"><span class="fa fa-twitter"></span></a>
              <a href="#"><span class="fa fa-feed"></span></a>
            </div>
          </div>
          <div class="site-name">
            <a href="./" class="site-name">Baikal Magazine</a>
          </div>
          <div class="pull-right visible-lg visible-md">
            <a href="#" class="btn btn-sm-corner">SIGN IN</a>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-inverse header-sub-menu">
        <div class="container wrapper-sub-menu">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed navbar-brand" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- <a class="navbar-brand" href="#"><img src="imgs/Menu-Burger-Icon.png" alt="" /></a> -->
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">TRAVEL</a></li>
                <li><a href="#">EXPLORERS</a></li>
                <li><a href="#">NATURE</a></li>
                <li><a href="#">SCIENCE</a></li>
                <li><a href="#">ADVICES</a></li>
              </ul>
            </div><!--/.nav-collapse -->
            <div class="pull-right">
              <a href="#" class="toggle-search-bar"><span class="fa fa-search"></span></a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-content" style="background-image:url(imgs/bg-hero.jpg)">
      <div class="hero-inner">
        <div class="hero-section-content">
          <span class="label-categories">Traval</span>
          <h1 class="hero-title-section">The Soul Of Siberia Hidden Beneath The Waters</h1>
          <div class="group-content-inline-block">
            <span class="date-time"><span class="fa fa-clock-o"></span> June 11, 2014 9:26 pm</span>
            <span>
              <span class="stats-content"><span class="fa fa-heart"></span> 124</span>
              <span class="stats-content"><span class="fa fa-heart"></span> 13</span>
            </span>
            <span>
              <span class="btn btn-sm-corner stats-btn-shares">93 shares <span class="fa fa-share-square-o"></span></span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" syn></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
